<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>エソラメニュー</title>
    <link rel="stylesheet" href="esoraMenu.css">
  </head>
  <body>

    <div class="l-wrapper rich-wrapper">
      <main class="l-main rich-main">
        <article>
          <section class="content content-page rich-page">
            <header class="animation fadeInup menuPageHeader" style="opacity: 1;">
              <h2>
                MENU
              </h2>
              <p>
                <small>#メニュー</small>
              </p>
            </header>
            <div class="menuListWrap">
              <div class="l-block-w1080 cutMenuWrap">
                <div class="menuImageWrap">
                  <img src="checked.jpg" alt="カットの写真">
                </div>
                <div class="menuItemWrap">
                  <h3>CUT<span>カット</span></h3>
                  <table>
                    <tbody>
                      <tr>
                        <td>ジュニアカット</td>
                        <td class="price">￥1500</td>
                      </tr>
                      <tr>
                        <td>スクールカット</td>
                        <td class="price">￥2000</td>
                      </tr>
                      <tr>
                        <td>通常カット</td>
                        <td class="price">￥3000</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="buttonWrap">
                  <a href="#">予約</a>
                </div>
              </div>
            </div>
          </section>
        </article>
      </main>
    </div>
  </body>
</html>
